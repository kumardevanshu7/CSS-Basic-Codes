<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importance Keyword</title>
    <style>

      /* lets see  */
      p {
        color: brown !important;
        font-size: 40px;
      }
      /* now if you see the output then Important one is working only... */

    </style>
  </head>
  <body>

    <!-- now you know that in these 3 - External, Internal & Inline : Inline style has higher specificity -->
    <p style="color: hotpink">This is a red color</p>

    <!-- now see, if i use !important keyword in style tag then only important one will work because of very high specificity -->
    
  </body>
</html>
